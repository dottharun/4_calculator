<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <!-- div for the complete calculator app -->
    <div class="app">
      <!-- section for results -->
      <section class="answer">0</section>
      <!-- grid for all the buttons -->
      <div class="button-grid">
        <button class="cancel button">C</button>
        <button class="back-arrow button">←</button>
        <button class="nine number button">9</button>
        <button class="eight number button">8</button>
        <button class="seven number button">7</button>
        <button class="six number button">6</button>
        <button class="five number button">5</button>
        <button class="four number button">4</button>
        <button class="three number button">3</button>
        <button class="two number button">2</button>
        <button class="one number button">1</button>
        <button class="zero number button">0</button>
        <button class="divide button">÷</button>
        <button class="multiply button">×</button>
        <button class="subtract button">-</button>
        <button class="add button">+</button>
        <button class="equal button">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
